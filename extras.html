<!DOCTYPE html>
<html>
<head>
    <title>Support Dashboard</title>
    <style>
        body { font-family: sans-serif; background: #f4f7f6; padding: 20px; }
        .card { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 10px; }
        .alert { border-left: 5px solid #ff4d4d; }
        .btn { background: #25d366; color: white; padding: 8px 12px; text-decoration: none; border-radius: 4px; }
        h2 { color: #075e54; }
    </style>
</head>
<body>
    <h2>‚ö†Ô∏è Groups Needing Attention</h2>
    <% needsAttention.forEach(group => { %>
        <div class="card alert">
            <strong><%= group.group_name %></strong>
            <p><%= group.message_text.substring(0, 100) %>...</p>
            <a href="/chat/<%= encodeURIComponent(group.group_name) %>" class="btn">View Chat</a>
        </div>
    <% }) %>

    <hr>

    <h2>üìÅ All Monitored Groups</h2>
    <% allGroups.forEach(name => { %>
        <div class="card">
            <span><%= name %></span>
            <a href="/chat/<%= encodeURIComponent(name) %>" style="float:right">Open History</a>
        </div>
    <% }) %>

</body>
</html>
